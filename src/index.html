<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movielist - Searching your favorite movie here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- API Version 3 Documentation
        https://api.themoviedb.org/3
    -->

<body>
    <header>
        <navbar-component></navbar-component>
    </header>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Find your favorite movie here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
            <button id="buttonSearch" class="btn btn-outline-secondary" type="submit" >Find</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="movies-searchable"></div>
        <div id="movies-container"></div>
    </div>

</body>
</html>
